# Get the input status.
query getInputStatus($id: String!) {
  input(id: $id) {
    status
  }
}

# Get the whole node state.
query getNodeState {
  inputs {
    edges {
      node {
        index
        status
        msgSender
        blockTimestamp
        blockNumber
        payload
        notices {
          edges {
            node {
              index
              payload
            }
          }
        }
        vouchers {
          edges {
            node {
              index
              payload
              destination
            }
          }
        }
        reports {
          edges {
            node {
              index
              payload
            }
          }
        }
      }
    }
  }
}
